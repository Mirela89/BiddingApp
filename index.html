<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidding App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.1/ethers.umd.min.js"></script>
    <script type="module" src="app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #1e1e1e;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #ffffff;
        }
        button {
            background-color: #1e88e5;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #1565c0;
        }
        p {
            font-size: 14px;
            color: #cccccc;
        }
        hr {
            margin: 20px 0;
            border: 0;
            height: 1px;
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bidding App</h1>
        <button id="connect">Connect to MetaMask</button>
        <p id="account">Account: Not connected</p>
        <p id="balance">Balance: Not connected</p>

        <hr>
    </div>
</body>
</html>
